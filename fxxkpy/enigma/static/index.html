<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑恩格玛机</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="choose">
        <li v-for="enigma in enigmas">
            <span>{{enigma.a}}</span>
            <span>{{enigma.b}}</span>
            <span>{{enigma.c}}</span>
        </li>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    enigmas: [
                        { a: "a", b: "b", c: "c" },
                        { a: "a", b: "b", c: "c" },
                    ],
                };
            },
        }).mount("#choose");
    </script>
</body>

</html>
